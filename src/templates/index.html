<!DOCTYPE html>
<html>
<head>
    <title>IWA 3rd assignment</title>
    <link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="css/style.css") }}'>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Oo1uh3NgU7WcL04hwGltzG_JSpzJ0Zk&sensor=false">
    </script>
</head>

<body>
    <div class='row center-block text-center'>
        <div class='col-lg-12'>
            <h1>App for IWA3</h1>

            <p>Our server is running at <code>{{ url_for('first_page', _external=True) }}</code></p>
        </div>
    </div>
    <div class='row center-block text-center'>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="venue">Venue name</label>
                <input type="text" class="form-control" id="venue" placeholder="Venue" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Location" required>
            </div>
            <button id="submit" type="submit" class="btn btn-default">Search</button>
        </form>
    </div>
    <br />
    <div class="row text-center">
        <div id="map-canvas" class="center-block"></div>
        <div id="loading"></div>
    </div>
</div>

<script src='{{ url_for("static", filename="js/jquery-1.11.0.min.js") }}' type='text/javascript'></script>
<script src='{{ url_for("static", filename="js/iwa3.js") }}' type='text/javascript'></script>
</body>
</html>
